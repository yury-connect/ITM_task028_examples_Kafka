version: '3.8'

services:
  # Описываем приложение/ BackEnd
  app:
    image: kafka_demo
    container_name: kafka_demo
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
      - kafka
    # Устанавливаем переменные окружения внутри этого контейнера
    environment:
#      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/users
      - SPRING_DATASOURCE_URL=${DB_URL}
#      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
#      - SPRING_DATASOURCE_PASSWORD=1234
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
#      - SPRING_ELASTICSEARCH_URIS=elasticsearch:9200
      - SPRING_ELASTICSEARCH_URIS=${ELASTICSEARCH_URL

  # Описываем базу
  db:
    image: postgres:16.0
    container_name: postgres_db
    environment:
      POSTGRES_DB: users
      POSTGRES_USER: user
      POSTGRES_PASSWORD: 1234
    ports:
      - "5432:5432"

